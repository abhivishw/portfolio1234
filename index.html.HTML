<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styleP.css" />
  <style> body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    form {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    form input, form textarea {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="file"] {
      width: 100%;
    }

    form button {
      background-color: #0077b6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }

    td img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }

    a {
      color: #0077b6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }</style>
</head>
<body>
  <h1>Student Portfolio Directory</h1>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Student Name" required />
    <input type="text" id="father" placeholder="Father's Name" required />
    <input type="text" id="mother" placeholder="Mother's Name" required />
    <input type="text" id="address" placeholder="Address" required />
    <input type="text" id="contact" placeholder="Contact No." required />
    <input type="url" id="portfolio" placeholder="Portfolio URL" required />
    <input type="file" id="photo" accept="image/*" required />
    <button type="submit">Add Student</button>
  </form>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Father</th>
        <th>Mother</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Portfolio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Students will be added here -->
    </tbody>
  </table>

  <script src="scriptP.js"> const form = document.getElementById('studentForm');
    const tableBody = document.querySelector('#studentTable tbody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const father = document.getElementById('father').value;
      const mother = document.getElementById('mother').value;
      const address = document.getElementById('address').value;
      const contact = document.getElementById('contact').value;
      const portfolio = document.getElementById('portfolio').value;
      const photoFile = document.getElementById('photo').files[0];

      const reader = new FileReader();
      reader.onload = function () {
        const photoURL = reader.result;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${photoURL}" alt="Student Photo"></td>
          <td>${name}</td>
          <td>${father}</td>
          <td>${mother}</td>
          <td>${address}</td>
          <td>${contact}</td>
          <td><a href="${portfolio}" target="_blank">View</a></td>
        `;
        tableBody.appendChild(row);
        form.reset();
      };
      if (photoFile) {
        reader.readAsDataURL(photoFile);
      }
    });</script>
</body>
</html>
